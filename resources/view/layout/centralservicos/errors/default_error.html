<div
    class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="margin-left: 0 !important;">
        <!-- Content Header (Page header) -->
        <div class="content-header" style="border-bottom: solid 1px gray;">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0"><i class="fas fa-exclamation-triangle"></i> Erro {{error-code}}</h1>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div>
        </div>

        <section class="my-1 container shadow-none">

            <div class="row align-items-center flex-md-row flex-column">
                <div class="col-md-5 col-12 text-md-right text-center mb-md-0 mb-2">
                    <h1 class="display-1 fw-bold mb-0">{{error-code}}</h1>
                    <h2 class="display-6 mb-0">{{error-message}}</h2>
                    <p class="mb-0 fs-5 text-muted d-md-block d-none">Tente acessar outra página <br>ou acesse a página
                        principal: <a href="{{URL}}">Central de
                            Serviços</a></p>
                </div>

                <div class="col-md-7 col-12 text-start">
                    <img src="{{URL}}/resources/img/error.png" class="img-fluid" style="max-height: 450px;">
                    <p class="mb-0 fs-6 mt-1 text-muted text-center d-md-none d-block">Tente acessar outra página <br>ou
                        acesse a página principal: <a href="{{URL}}">Central de
                            Serviços</a></p>
                </div>
            </div>
            <div class="row">

            </div>
        </section>
    </div>
</div>
