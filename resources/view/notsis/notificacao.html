<div class="col-md-4 notificacao" data-incidente="{{id-incidente}}">
  <!-- Box Comment -->
  <div class="card bg-navy card-widget collapsed-card">
    <div class="card-header">
      <div class="user-block">
        <span class="username ms-0"><a href="notificacoes/{{id}}" class="text-light">Notificação
            {{id}} - {{incidente}}</a></span>
        <span class="description ms-0">{{data-criacao}}</span>
      </div>
      <!-- /.user-block -->
      <div class="card-tools ">
        <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-plus"></i>
        </button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body px-0 py-0" style="display: none;">
      <ol class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start rounded-0 px-2 py-1 ">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Registro do paciente</div>
            {{registro}}
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start rounded-0 px-2 py-1">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Setor do incidente</div>
            {{setor-incidente}}
          </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-start rounded-top-0 px-2 py-1">
          <div class="ms-2 me-auto">
            <div class="fw-bold">Setor notificador</div>
            {{setor-notificador}}
          </div>
        </li>
      </ol>
    </div>
  </div>
  <!-- /.card -->
</div>
