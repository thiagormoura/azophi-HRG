<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header mb-3">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">
              <i class="fas fa-clipboard-list-check"></i>
              Notificações
            </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a class="text-light text-decoration-underline"
                  href="{{URL}}/notsis/home">Início</a></li>
              <li class="breadcrumb-item active text-light">Notificações</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="d-flex flex-wrap mx-auto col-7">
              <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12 text-start">
                <label for="calendar-notsis " class="">Selecione as datas desejadas</label>
                <div class="input-group mb-3">
                  <input type="text" id="DateNotSis" placeholder="Selecione a data inicial"
                    class="form-control text-center cursor-pointer col-md-12 bg-white" autocomplete="off" required
                    value="" />
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6 col-sm-12 col-12 text-start">
                <div class="d-flex justify-content-between">
                  <label for="select-incidente" class="ps-0">Incidêntes</label>
                </div>
                <select id="select-incidente" data-placeholder="Selecione os incidêntes">
                  {{options}}
                </select>
              </div>
              <button class="btn btn-dark w-100 mx-2" id="notsis-buscar-incidente">Buscar</button>
            </div>
          </div>
          <div class="card-body">
            <div class="row row-notificacoes">
              {{notificacoes}}
            </div>
          </div>
        </div>
      </div>
    </section>
  </div><!-- /.container-fluid -->
</div>
