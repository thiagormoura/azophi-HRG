{{status}}
<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header" style="border-bottom: solid 1px gray;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fad fa-question"></i> NotSis</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div>
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="container-md mt-5 text-center d-flex justify-content-center">
          <form class="col-md-12 col-sm-12 col-lg-8 card px-0" action="notsis" method="POST">
            <fieldset class="form-group fieldset-info mb-0">
              <div class="form-group mx-auto col-12 px-0 mb-0">
                <div class="card-navy header-card px-0">
                  <div class="card-header">
                    <h3 class="card-title"><i class="fal fa-info-circle mr-1"></i> Sistema de notificação de incidentes
                      relacionados a segurança do paciente</h3>
                  </div>
                  <div class="card-body">
                    <div class="form-group text-left d-flex">
                      <div class="col-6 pe-1 ps-0">
                        <label for="text">Data do incidente</label>
                        <input id="data-notsis" name="data" placeholder="Selecione a data do incidente"
                          class="form-control cursor-pointer bg-white" 0 required />
                      </div>
                      <div class="col-6 ps-1 pe-0">
                        <label for="text">Horário do incidente</label>
                        <input id="horario-notsis" name="hora" placeholder="Selecione o horário do incidente"
                          class="form-control rounded-left cursor-pointer bg-white" required />
                      </div>
                    </div>
                    <!-- /.form group -->

                    <div class="form-group text-left">
                      <label for="text">Registro do paciente</label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="Insira o registro do paciente"
                          name="registro" id="text">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fal fa-pen"></i></span>
                        </div>
                      </div>
                      <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <div class="form-group text-left">
                      <label for="text">Setor incidente</label>
                      <div class="input-group">
                        <select id="select-notsis-sincidente" name="origem" data-placeholder="Selecione o setor incidente">
                          {{options}}
                        </select>
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fal fa-check-circle"></i></span>
                        </div>
                      </div>
                      <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                    <div class="form-group text-left">
                      <label for="text">Setor notificador</label>
                      <div class="input-group">
                        <!-- <input type="text" class="form-control" placeholder="Insira o setor notificador" name="notificador"
                          id="text"> -->
                        <select id="select-notsis-snotificador" name="notificador" data-placeholder="Selecione o setor notificador">
                          {{options}}
                        </select>
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fal fa-check-circle"></i></span>
                        </div>
                      </div>
                      <!-- /.input group -->
                    </div>
                    <!-- /.form group -->

                  </div>
                  <!-- /.card-body -->
                </div>

              </div>
            </fieldset>
            <div class="w-100 mx-auto mb-4 px-4">
              <button class="btn bg-success btn-create-notification w-100" type="button">Criar notificação</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->
</div>
