<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header mb-3">
      <div class="container-fluid">
        <div class="row py-1">
          <div class="col-sm-6">
            <h1 class="m-0">
              <i class="fas fa-stretcher mr-1"></i>
              SOS Maqueiro
            </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a class="text-light text-decoration-underline"
                  href="{{URL}}/sosmaqueiro">Voltar</a></li>
              <li class="breadcrumb-item active">Atender chamados</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Modal de cancelamento -->
    <div class="modal fade" id="sosmaqueiro-motivo-modal" data-bs-backdrop="static" tabindex="-1" role="dialog"
      aria-labelledby="sosmaqueiro-motivo-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sosmaqueiro-motivo-modalLabel">Informe o motivo do cancelamento</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="sosmaqueiro-motivo" id="sosmaqueiro-motivo-label" class="col-form-label">Motivo do cancelamento</label>
                <textarea name="motivo_cancelamento" id="sosmaqueiro-motivo" cols="30" rows="2" class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary btn-confirmar">Confirmar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de transferência -->
    <div class="modal fade" id="sosmaqueiro-transferir-modal" data-bs-backdrop="static" tabindex="-1" role="dialog"
      aria-labelledby="sosmaqueiro-transferir-modalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sosmaqueiro-transferir-modalLabel">Selecione um maqueiro para transferir</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="sosmaqueiro-select-transferencia" class="col-form-label">Maqueiros</label>
                <select id="sosmaqueiro-select-transferencia" data-placeholder="Selecione um maqueiro">
                  {{options-maqueiro}}
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-cancelar" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary btn-transferir">Transferir</button>
          </div>
        </div>
      </div>
    </div>
    <div id="sosmaqueiro-container-modal"></div>
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header border-bottom-0 p-0">
                <ul class="nav nav-tabs" id="tab-usuario" role="tablist">
                  <li class="nav-item"><a class="nav-link {{active-tabela}}" href="#sosmaqueiro-tabela" id="tabela-tab"
                      data-bs-toggle="pill" role="tab" aria-controls="sosmaqueiro-tabela"
                      aria-selected="true">Tabela</a></li>
                  <li class="nav-item"><a class="nav-link {{active-cards}}" href="#sosmaqueiro-cards" id="cards-tab"
                      data-bs-toggle="pill" role="tab" aria-controls="sosmaqueiro-cards" aria-selected="true">Cards</a>
                  </li>
                </ul>
              </div><!-- /.card-header -->
              <div class="card-body">
                <input type="hidden" value="{{id-user}}" id="sosmaqueiro-maqueiro">
                <div class="tab-content">
                  <div class="tab-pane {{tab-tabela}}" id="sosmaqueiro-tabela" role="tabpanel"
                    aria-labelledby="tabela-tab">
                    <div class="table-responsive">
                      <table class="table table-usuario"  id="sosmaqueiro-chamados-tabela">
                        <thead>
                          <tr>
                            <th class="ps-2">#</th>
                            <th class="ps-2">Data Atualização</th>
                            <th class="ps-2">Paciente<br><i>Setor - Leito</i></th>
                            <th class="ps-2">Setor Solicitante</th>
                            <th class="ps-2">Transporte<br><i>Destino</i></th>
                            <th class="ps-2">Recursos<br><i>Observações</i></th>
                            <th class="text-center">Status</th>
                            <th class="text-center" style="width: 6%;">Ações</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{chamados-tabela}}
                        </tbody>
                      </table>
                    </div>
                  </div>
                  <!-- /.tab-pane -->
                  <div class="tab-pane {{tab-cards}}" role="tabpanel" aria-labelledby="cards-tab"
                    id="sosmaqueiro-cards">
                    <div class="row" id="sosmaqueiro-chamados-card">
                      {{chamados-card}}
                    </div>
                  </div>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div><!-- /.card-body -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content -->
</div>
