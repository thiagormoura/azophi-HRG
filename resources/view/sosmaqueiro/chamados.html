<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header" style="border-bottom: solid 1px gray;">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0"><i class="fas fa-stretcher mr-1"></i>SOS Maqueiro</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div>
    </div>
    {{cancel-modal}}
    {{transfer-modal}}
    <div id="sosmaqueiro-container-modal"></div>
    <section class="content">
      <div class="container-fluid">
        <div class="row mt-2">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title pt-1">Chamados</h3>
              </div>
              <div class="card-body table-responsive p-4">
                <table id="sosmaqueiro-chamados-tabela" class="table table-head-fixed">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Data Atualização</th>
                      <th>Maqueiro Selecionado</th>
                      <th>Paciente<br><i>Setor - Leito</i></th>
                      <th>Setor Solicitante</th>
                      <th>Transporte<br><i>Destino</i></th>
                      <th>Recursos<br><i>Observações</i></th>
                      <th>Status</th>
                      <th>Ações</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div><!-- /.container-fluid -->
</div>
