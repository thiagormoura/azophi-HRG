<div class="modal fade" id="sosmaqueiro-solicitar-modal" tabindex="-1" data-bs-backdrop="static"
  aria-labelledby="sosmaqueiro-solicitar-modal-label" aria-hidden="true">
  <div class="modal-dialog  modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sosmaqueiro-solicitar-modal-label">Solicitar maqueiro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sosmaqueiro-select-paciente" class="form-label">Paciente</label>
            <select id="sosmaqueiro-select-paciente" data-placeholder="Selecione um paciente" name="paciente" required>
              {{options-pacient}}
            </select>
          </div>
          <div class="form-group">
            <label for="sosmaqueiro-select-solicitante" class="form-label">Setor Solicitante</label>
            <select id="sosmaqueiro-select-solicitante" data-placeholder="Selecione o setor solicitante"
              name="setor_solicitante" required>
              {{options-solicitant}}
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Recursos</label>
            <div class="ps-sm-1 ps-4">
              {{resources}}
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Transporte</label>
            <div class="ps-sm-1 ps-4">
              {{transport}}
            </div>
          </div>
          <div class="form-group">
            <label for="sosmaqueiro-select-destino" class="form-label">Destino</label>
            <select id="sosmaqueiro-select-destino" data-placeholder="Selecione o destino do paciente" name="destino"
              required>
              {{options-destiny}}
            </select>
          </div>
          <div class="form-group">
            <label for="sosmaqueiro-observacao" class="form-label">Observações</label>
            <textarea class="form-control" id="sosmaqueiro-observacao" rows="1" style="max-height: 100px;"
              name="observacao"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="sosmaqueiro-solicitar-maqueiro">Solicitar</button>
      </div>
    </div>
  </div>
</div>
