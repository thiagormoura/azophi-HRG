<!-- Modal de cancelamento -->
<div class="modal fade" id="sosmaqueiro-info-modal" data-bs-backdrop="static" tabindex="-1" role="dialog"
  aria-labelledby="sosmaqueiro-info-modalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sosmaqueiro-info-modalLabel">Informe o motivo {{tipo-modal}}</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="sosmaqueiro-operador" class="col-form-label">Ação executado por</label>
            <input id="sosmaqueiro-operador" class="form-control" required readonly value="{{usuario}}" />
          </div>
          <div class="form-group">
            <label for="sosmaqueiro-motivo-cancelado" class="col-form-label">Motivo {{tipo-modal}}</label>
            <textarea id="sosmaqueiro-motivo-cancelado" cols="30" rows="2" class="form-control" required readonly>{{motivo}}</textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
