{{status}}
<div class="mx-auto d-flex align-items-center justify-content-center">
  <div class="bg-white d-flex flex-column justify-content-start mx-4" style="min-height: 28rem;">

    <div class="text-center mb-4 mt-4">
      <a href="{{URL}}"><img class="w-75" src="{{URL}}/resources/img/central-servicos.png" alt="Central de ServiÃ§o"></a>
      <h5 class="mt-2">Area do paciente</h5>
    </div>

    <div class="mx-3 d-flex justify-content-center flex-fill">
      <form method="post" class="col-10 d-flex flex-column" action="{{URL}}/paciente/login">
        <div>
          <div class="d-flex flex-column mt-2">
            <label for="registro" class="mb-0 label-login">Registro</label>
            <input type="text" id="registro" name="registro" class="input-login" required>
          </div>

          <div class="d-flex flex-column mt-2">
            <label for="dataNascimento" class="mb-0 label-login">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="input-login" required>
          </div>

          <div class="d-flex flex-column mt-2">
            <label for="cpf" class="mb-0 label-login">CPF</label>
            <input type="text" id="cpf" name="cpf" class="input-login cpf" required>
          </div>

          <div class="d-flex flex-column mt-2">
            <label for="email" class="mb-0 label-login">Email</label>
            <input type="email" id="email" name="email" class="input-login" required>
          </div>

          <div class="text-start mb-3">
            <button type="submit" class="button-login w-100" id="paciente-solicitar-acesso">Solicitar Acesso</button>
          </div>
      </form>
    </div>

  </div>
</div>
