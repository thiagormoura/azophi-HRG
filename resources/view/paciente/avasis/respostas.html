<style>
    .sidebar{
        position: -webkit-sticky;
        position: sticky;
        top: 8px;
        border: 2px solid #e9e9e9;
        border-radius: 6px;
        height: 15%;
    }
    .sidebar a:hover, .rowbar a:hover{
        background-color: #f3f3f3;
    }
    .rowbar{
        border: 2px solid #e9e9e9;
        border-radius: 6px;
        height: 15%;
    }
    a.active{
        color: white;
        background-color: #2a8ddd;
    }
    .sidebar a.active:hover, .rowbar a.active:hover, .sidebar a.active:focus, .rowbar a.active:focus{
        color: white;
        background-color: #0e67af;
    }
    .container{
        box-shadow: none;
    }
</style>
<div class="container" >
    <div class="row">
        <div class="sidebar p-0 mt-2 d-none d-md-flex col-md-2">
            <ul class="nav flex-column w-100">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-count-column="one">Geral</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-count-column="two">Outros</a>
                </li>
            </ul>
        </div>
        <div class="rowbar p-0 d-md-none col-md-12 mt-2">
            <ul class="nav flex-column w-100">
                <li class="nav-item">
                    <a href="#" class="nav-link" data-count-row="one">Geral</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active" data-count-row="two">Outros</a>
                </li>
            </ul>
        </div>
        <main class="container h-100 col-12 col-md-8 px-0">
            <div class="row mx-0 justify-content-center" id="datas" style="margin-top: 2em;margin-bottom: 5em;">
                <div class="col-12 col-md-6 px-0 form-group mx-0 px-0">
                    <label for="data_min">Data minima</label>
                    <input type="date" id="data_min" class="dates form-control" style="border-radius: 0.25rem 0 0 .25rem;"
                    value="{{min}}" min="{{min}}" max="{{max}}"
                    >
                </div>
                <div class="col-12 col-md-6 form-group mx-0 px-0">
                    <label for="data_max">Data máxima</label>
                    <input type="date" id="data_max" class="dates form-control" style="border-radius: 0 .25rem .25rem 0;"
                    value="{{max}}" min="{{min}}" max="{{max}}"
                    >
                </div>
            </div>
            <div class="row mx-0 justify-content-around" id="graphics" style="margin-top: 2em;margin-bottom: 5em;">
                <div class="form-group group-first-input">
                    <label for="tipos">Tipo de relatório</label>
                    <select name="tipos" id="tipos" class="custom-select form-control" data-live-search="true">
                        <option value="" selected disabled>Escolha um tipo de relatório</option>
                        {{tipos}}
                    </select>
                </div>
            
                <div class="w-50 col-12 mx-0 mt-4" style="margin-bottom: 30em;">
                    <div id="chartContainer2"></div>
                </div>
            </div>
        </main>
    </div>
</div>
