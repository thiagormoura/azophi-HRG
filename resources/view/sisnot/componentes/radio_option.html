<div class="form-check ms-2">
  <input class="form-check-input disabled-visible" type="radio" name="{{name}}" id="{{id}}" value="{{value}}" {{checked}} {{required}}
    {{disabled}} data-pergunta="{{id-pergunta}}" data-resposta="{{id-resposta}}" data-tipo="{{tipo}}">
  <label class="form-check-label" for="{{id}}">{{label}}</label>
</div>
