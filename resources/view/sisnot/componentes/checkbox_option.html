<div class="form-check ms-2">
  <input class="form-check-input disabled-visible" type="checkbox" name="{{name}}[]" id="{{id}}" value="{{value}}"
    {{checked}} {{disabled}} {{required}} data-pergunta="{{id-pergunta}}" data-resposta="{{id}}">
  <label class="form-check-label" for="{{id}}">{{label}}</label>
</div>
