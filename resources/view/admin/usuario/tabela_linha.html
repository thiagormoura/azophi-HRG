<tr data-usuario="{{id}}">
  <td>
    {{numero-linha}}
  </td>
  <td>
    {{nome}} {{administrador}}
  </td>
  <td>
    {{email}}
  </td>
  <td class="cpf">
    {{cpf}}
  </td>
  <td>
    {{data-criado}}
  </td>
  <td>
    <i class="fas fa-circle-notch {{status-color}} me-1 status-usuario-icon"></i> {{status}}
  </td>
  <td>
    {{actions}}
  </td>
</tr>
