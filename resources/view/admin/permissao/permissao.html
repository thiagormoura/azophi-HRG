<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header mb-3">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">
              <i class="fas fa-user-tag"></i>
              Perfil
            </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a class="text-light text-decoration-underline"
                  href="{{URL}}/admin/perfil">Voltar</a></li>
              <li class="breadcrumb-item active">Novo perfil</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <form class="row" method="POST">
          <div class="col-md-3">

            <!-- Profile content -->
            <div class="card card-primary card-outline">
              <div class="card-body box-profile">
                <h3 class="profile-username text-center">Novo perfil</h3>
                <div class="form-group row">
                  <div class="col-12">
                    <label for="inputNome" class="col-form-label">Nome</label>
                    <div>
                      <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="nome"
                        value="{{nome}}" required>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-12">
                    <label for="inputCodigo" class="col-form-label">Código</label>
                    <div>
                      <input type="text" class="form-control" id="inputCodigo" placeholder="Código" name="codigo"
                        value="{{codigo}}" required>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-12">
                    <label for="inputDescription" class="col-form-label">Descrição</label>
                    <div>
                      <textarea name="descricao" id="inputDescription" rows="3" placeholder="Descrição"
                        class="form-control" style="max-height: 8rem;" required>{{descricao}}</textarea>
                    </div>
                  </div>
                </div>
                <div class="form-group row mt-2">
                  <div class="col-12">
                    <button type="submit" class="btn btn-success w-100">Salvar alterações</button>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            <div class="card">
              <div class="card-body">
                {{permissoes}}
              </div><!-- /.card-body -->
            </div>
            <!-- /.nav-tabs-custom -->
          </div>
        </form>
      </div>
    </section>
  </div>
  <!-- /.content -->
</div>
