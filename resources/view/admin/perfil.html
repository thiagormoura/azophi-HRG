{{status}}
<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header mb-3">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">
              <i class="fas fa-user-tag"></i>
              Perfil
            </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a class="text-light text-decoration-underline"
                  href="{{URL}}/admin">Início</a></li>
              <li class="breadcrumb-item active">Perfil</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <main class="card card-navy card-outline">
          <div class="card-body">
            <table id="table-admin" class="table table-usuario ">
              <thead>
                <tr>
                  <th class="ps-2">#</th>
                  <th class="ps-2">Nome</th>
                  <th class="ps-2">Descrição</th>
                  <th class="ps-2">Status</th>
                  <th class="ps-2" style="width: 5%;">Ações</th>
                </tr>
              </thead>
              <tbody>
                {{perfis}}
              </tbody>
            </table>
            <a href="{{URL}}/admin/perfil/novo"><button type="button" class="btn btn-azul-medio2">Inserir novo perfil</button></a>
          </div>
        </main>
      </div>
    </section>
  </div>
  <!-- /.content -->
</div>
