<div class="custom-control custom-radio custom-control-inline">

    <input 
        class="custom-control-input" 
        type="radio"
        name="{{name}}" 
        id="{{id}}"
        value="{{value}}"
        {{checked}}
        {{disabled}}>

    <label class="custom-control-label" for="{{label_for}}">{{label_text}}</label>

</div>
