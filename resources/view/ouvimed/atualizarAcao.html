<div class="container-fluid">

    <div class="row justify-content-center">

        <div class="col-11">

            <div class="card">

                <div class="card-body card-persona text-left">

                    <!-- Identificação do Autor -->
                    <div class="row">
                        <div class="col-12">
                            <b><u>Identificação do Autor</u></b>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Nome do autor -->
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6">

                            <b>Autor</b>

                            <div class="input-group">

                                <input 
                                    id="inAutor" 
                                    type="text" 
                                    class="form-control" 
                                    autocomplete="off" 
                                    value="{{autor}}"
                                    disabled>

                            </div>

                        </div>

                        <!-- Data e hora da manifestação -->
                        <div class="col-12 mt-2 col-sm-12 mt-sm-0 col-md-6 col-lg-6">
                            <b>Data e hora da manifestação</b>
                            <div class="input-group">
                                <input 
                                    id="inDtManifestacao" 
                                    type="date" 
                                    class="form-control"
                                    value="{{data_manifestacao}}" 
                                    disabled>
                                <input 
                                    id="inHrManifestacao" 
                                    type="time" 
                                    class="form-control"
                                    value="{{hora_manifestacao}}"
                                    disabled>
                            </div>
                        </div>

                        <div class="col-12 mt-2 col-sm-6 col-lg-6">
                            <b>Nome paciente</b>
                            <input 
                                id="inPaciente" 
                                type="text" 
                                class="form-control"
                                autocomplete="off"
                                value="{{nome_paciente}}"
                                disabled>
                                
                        </div>

                        <div class="col-4 mt-2 col-sm-6 col-lg-3">

                            <b>Registro</b>

                            <input 
                                id="inRegistroPac" 
                                type="text" 
                                class="form-control"
                                autocomplete="off" 
                                value="{{registro_paciente}}"
                                disabled>

                        </div>

                        <div class="col-8 mt-2 col-sm-12 col-lg-3">

                            <b>Telefone</b>

                            <div class="input-group">

                                <input 
                                    id="inTelefonePac" 
                                    type="text" 
                                    class="form-control"
                                    autocomplete="off"
                                    value="{{telefone_paciente}}"
                                    disabled>

                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                    <hr>

                    <!-- Veiculo da manifestação -->
                    <div class="row">

                        <div class="col-12">

                            <b><u>Veiculo de manifestação</u></b><br>

                            <div class="custom-control custom-radio custom-control-inline">

                                <input 
                                    class="custom-control-input" 
                                    type="radio"
                                    name="rbVeiculoManifestacao" 
                                    id="rbPresencial"
                                    value="PRESENCIAL"
                                    {{checked_presencial}}
                                    disabled>

                                <label class="custom-control-label" for="rbPresencial">Presencial</label>

                            </div>

                            <div class="custom-control custom-radio custom-control-inline">

                                <input 
                                    class="custom-control-input" 
                                    type="radio"
                                    name="rbVeiculoManifestacao" 
                                    id="rbTelefone"
                                    value="TELEFONE"
                                    {{checked_telefone}}
                                    disabled>

                                <label class="custom-control-label" for="rbTelefone">Telefone</label>

                            </div>

                            <div class="custom-control custom-radio custom-control-inline">

                                <input 
                                    class="custom-control-input" 
                                    type="radio"
                                    name="rbVeiculoManifestacao" 
                                    id="rbCaixaSugestoes"
                                    value="CAIXA_SUGESTOES"
                                    {{checked_caixa_sugestoes}}
                                    disabled>

                                <label class="custom-control-label" for="rbCaixaSugestoes">Caixa Sugestões</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">

                                <input 
                                    class="custom-control-input" 
                                    type="radio"
                                    name="rbVeiculoManifestacao" 
                                    id="rbEmail" 
                                    value="EMAIL"
                                    {{checked_email}}
                                    disabled>

                                <label class="custom-control-label" for="rbEmail">E-mail</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">

                                <input 
                                    class="custom-control-input" 
                                    type="radio"
                                    name="rbVeiculoManifestacao" 
                                    id="rbRedeSocial"
                                    value="REDE_SOCIAL"
                                    {{checked_rede_social}}
                                    disabled>
                                    
                                <label class="custom-control-label" for="rbRedeSocial">Rede Social</label>

                            </div>

                            <div class="custom-control custom-radio custom-control-inline">

                                <input 
                                    class="custom-control-input" 
                                    type="radio"
                                    name="rbVeiculoManifestacao" 
                                    id="rbOutro" 
                                    value="OUTRO"
                                    {{checked_outro}}
                                    disabled>

                                <label class="custom-control-label" for="rbOutro">Outro</label>
                                
                            </div>

                        </div>

                    </div>

                    <!-- Inputs de texto caso veiculo seja Rede social ou Outro -->
                    <div class="row mt-2 {{show_input_rede_social}}">

                        <div class="col-12">

                            <b>Rede Social</b>

                            <input 
                                id="inRedeSocial" 
                                type="text" 
                                class="form-control" 
                                autocomplete="off"
                                value="{{rede_social}}"
                                disabled>

                        </div>

                    </div>

                    <div class="row mt-2 {{show_input_outro}}">

                        <div class="col-12">

                            <b>Outro</b>
                            
                            <input 
                                id="inOutro" 
                                type="text" 
                                class="form-control" 
                                autocomplete="off"
                                value="{{outro}}"
                                disabled>

                        </div> 

                    </div>

                    <hr>

                    <div class="row mt-2">

                        <div class="col-6">
                            <b><u>Identificação</u></b><br>
                        </div>


                        <div class="col-6">
                            <b><u>Descrição</u></b>
                        </div>

                
                    </div>

                    <!-- Identificações da manifestação -->
                    {{identificacoes_manifestacao}}

                    <hr>

                    <div class="row mt-2 {{display_acoes_tomadas_title}}">

                        <div class="col-4">
                            <b><u>Data/Hora da ação tomada</u></b>
                        </div>


                        <div class="col-8">
                            <b><u>Ações tomadas</u></b>
                        </div>

                
                    </div>

                    {{acoes_tomadas}}

                    <div id="appendDiv">

                    </div>

                    <hr class="{{display_acoes_tomadas_title}}">

                    <div class="row">

                        <div class="col-12 ">
                            {{status_buttons}}
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

</div>
