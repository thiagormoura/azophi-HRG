<div class="modal fade" id="gleitos-bed-modal" tabindex="-1" role="dialog" aria-labelledby="gleitos-bed-modal-label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="gleitos-bed-modal-label">{{title}}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>{{content}}</p>
            </div>
            {{button}}
        </div>
    </div>
</div>
