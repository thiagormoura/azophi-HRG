<div
  class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="margin-left: 0 !important;">
    <!-- Content Header (Page header) -->
    <div class="content-header mb-3">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">
              <i class="fas fa-users-cog mr-1"></i>
              Usuários
            </h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a class="text-light text-decoration-underline"
                  href="{{URL}}/inutri">Início</a></li>
              <li class="breadcrumb-item active">Usuários</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <main class="card card-navy card-outline">
          <div class="card-body">

            <div class="container-modal-usuario"></div>

            <form onsubmit="event.preventDefault()" class="col-md-12 form-usuario mt-2">
              <table id="table-usuario" class="table table-usuario ">
                <thead>
                  <tr>
                    <th class="ps-1">Nome</th>
                    <th class="ps-1">Perfil Principal</th>
                    <th style="width: 5%;">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  {{usuarios}}
                </tbody>
              </table>
              <!-- <div class="form-group">
                <button type="submit" name="submit" class="btn btn-success btn-submit">Salvar</button>
              </div> -->
            </form>
          </div>
        </main>
      </div>
    </section>
  </div>
  <!-- /.content -->
</div>
