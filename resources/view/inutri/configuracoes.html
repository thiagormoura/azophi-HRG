<div
    class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="margin-left: 0 !important;">
        <!-- Content Header (Page header) -->
        <div class="content-header mb-3">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">
                            <i class="fas fa-cog"></i>
                            Configurações
                        </h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a class="text-light text-decoration-underline"
                                    href="{{URL}}/inutri">Início</a></li>
                            <li class="breadcrumb-item active">Configurações</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <main class="content">
            <section class="container-fluid">

                <div class="card card-navy card-outline">

                    <div class="card-header">
                        <div class="widget-user-header">

                            <h3 class="widget-user-username h4">Configurações</h3>
                            <h5 class="widget-user-desc h6">Define as configurações do sistema</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <h4 class="mb-0">Impressora</h4>
                            <div class="form-group row">
                                <div class="col-4">
                                    <label for="input-printer-host" class="col-form-label">IP do Host da impressora</label>
                                    <div>
                                        <input type="text" class="form-control" id="input-printer-host"
                                            placeholder="Host da impressora" name="host-printer" value="{{host-printer}}">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <label for="input-shared-printer" class="col-form-label">Nome da impressora</label>
                                    <div>
                                        <input type="text" class="form-control" id="input-shared-printer"
                                            placeholder="Nome da impressora" name="shared-printer" value="{{shared-printer}}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-4 ps-0">
                                <input type="submit" class="btn btn-success d-block w-100" value="Salvar">
                            </div>
                        </form>

                    </div>

                </div>

            </section>

        </main>
    </div>
</div><!-- /.container-fluid -->
