    <div class="modal fade" id="cancelModal" data-pedido="{{pedido}}" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="cancelModalLabel">Cancelamento do pedido</h5>
                    <button style="outline: none" type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-left">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name-user" class="col-form-label  font-weight-normal">Usu√°rio</label>
                            <input type="text" class="form-control" value="{{cancelador}}" data-cancelador="{{cancelador-id}}" id="name-user" readonly>
                        </div>
                        <div class="form-group">
                            <label for="motivo-cancel" maxlength="300" class="col-form-label  font-weight-normal">Informe o motivo do
                                cancelamento do pedido</label>
                            <textarea class="form-control textarea-cancel" id="motivo-cancel" name="motivo-cancel" required {{disabled}}>{{motivo}}</textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button onclick="confirmCancel()" type="button" class="btn btn-primary btn-enviar {{button-enviar}}">Enviar</button>
                </div>
            </div>
        </div>
    </div>
