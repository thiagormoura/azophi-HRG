<script>
    function printZpl(zpl) {
        var printWindow = window.open();
        printWindow.document.open('text/plain')
        printWindow.document.write(zpl);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
        printWindow.close();
    }
</script>
