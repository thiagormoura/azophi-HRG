<div class="form-group px-2">
  <div class="flatpickr mb-3">
    <label for="calendar-copy" class="col-form-label p-0 mb-2">Selecione as datas para realizar a
      copia <span class="font-weight-normal font-italic">(opcional)</span></label>
    <div class="input-group">
      <input id="calendar-copy" name="calendario" placeholder="Selecione as datas..."
        class="form-control  cursor-pointer bg-white" data-input />
      <div class="input-group-append">
        <button class="input-button-toggle btn btn-primary border-0" title="Abrir/fechar calendário" data-toggle>
          <i class="fas fa-calendar-check"></i>
        </button>
        <button class="input-button-trash btn btn-secondary border-0" title="Abrir/fechar calendário" data-toggle>
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-outline-dark col-md-12 btn-copy">Copiar Itens</button>
</div>
