<div
    class="hold-transition sidebar-mini sidebar-collapse layout-footer-fixed layout-navbar-fixed layout-fixed accent-blue">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="margin-left: 0 !important;">
        <!-- Content Header (Page header) -->
        <div class="content-header mb-3">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">
                            <i class="fas fa-carrot mr-1"></i>
                            Alimentos
                        </h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a class="text-light text-decoration-underline" href="{{URL}}/inutri">In√≠cio</a></li>
                            <li class="breadcrumb-item active">
                                Alimentos
                            </li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="card card-teal card-outline">
                    <div class="card-body">
                        <div id="divRecurso"></div>
                        <form onsubmit="event.preventDefault()" class="col-md-12 form-recursos mt-2">
                            <table id="table-recursos" class="table table-recursos">
                                <thead>
                                    <tr>
                                        <th class="pl-2" style="width: 10%;">Status</th>
                                        <th>Nome</th>
                                        <th>Categoria</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {{itens}}
                                </tbody>
                            </table>
                            <div class="form-group">
                                <button type="submit" name="submit" class="btn btn-success btn-submit">Salvar</button>
                                <button type="button" name="submit" class="btn btn-primary btn-add">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div><!-- /.container-fluid -->
    <!-- /.content -->
</div>
