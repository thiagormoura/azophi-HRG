<div class="modal fade" id="createPerfil" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="createPerfilLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="createPerfilLabel">Registrar perfil</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="perfil-nome" class="col-form-label">Perfil</label>
                      <input type="text" name="nome-perfil" class="form-control" id="perfil-nome" required>
                  </div>
                  <div class="custom-control custom-checkbox ps-4">
                      <input type="checkbox" class="custom-control-input" name="padronizado" id="padronizadoCheck">
                      <label class="custom-control-label" for="padronizadoCheck">Padronizado</label>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary btn-create">Criar</button>
          </div>
      </div>
  </div>
</div>
