<tr class="usuario-content" data-id="{{id}}">
  <td>
    <input type="hidden" id="usuario-id" value="{{id}}" class="form-control border-right-0 rounded-0 rounded-left" />
    <p id="usuario-nome" class="mb-0">{{nome}}</p>
  </td>
  <td>
    <p id="usuario-perfil" class="mb-0">{{perfil}}</p>
  </td>
  <td class="text-center">
    <a class="btn-edit-usuario text-primary" href="#">
      <i class="fas fa-pen "></i>
    </a>
  </td>
</tr>
