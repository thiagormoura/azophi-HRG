<div class="modal fade bd-example-modal-lg" id="perfilUsuario" tabindex="-1" role="dialog"
  aria-labelledby="perfilUsuarioLabel" aria-hidden="true" data-user="{{user}}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="perfilUsuarioLabel">Perfis do usuário</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="form-group col-lg-8 col-12">
              <input type="hidden" id="idCardapio" class="changed" value="{{id}}" />
              <label for="perfil-principal" class="col-form-label">Perfil Principal</label>
              <select class="form-control select-perfil-usuario" id="perfil-principal" name="perfil-principal" >
                <option value="" disabled selected>Selecione um perfil principal</option>
                {{option-perfis}}
              </select>
            </div>
          </div>
          <div id="alertTime"></div>
          <div class="form-group">
            <p class="font-weight-bold mb-2">Perfis secundários</p>
            <ul class="list-group">
              {{perfis}}
            </ul>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-success btn-save">Salvar</button>
      </div>
    </div>
  </div>
</div>
