<div class="card collapsed-card card-navy">

    <div class="card-header" id="filtros" style="cursor:pointer">
        <h3 class="card-title"> <i class="fas fa-info-circle mr-2"></i>Filtros de buscas</h3>
        <div class="card-tools col-12 col-md-1 text-right">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <div class="card-body pb-2 pt-1 px-2" style="background: #f4f6f9;">
        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 col-xl-6 mt-2 filters">
                <div class="d-flex flex-column">
                    <label for="armarios" class="form-label">Armários (Filtro):</label>
                    <div class="row">
                        {{armarios-select}}
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6 col-xl-6 mt-2 filters">
                <div class="d-flex flex-column">
                    <label>Intervalo de datas:</label>
                    <div class="row">
                        {{data-interval}}
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-12 col-lg-6 col-xl-6 filters">
                <div class="form-group">
                    <br>
                    <label>Movimentação:</label>
                    <div class="row">
                        <ul class="nav flex-row">
                            <li class="nav-item mx-1">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="type_movimentacao"
                                        id="emprestimo" value="E" checked>
                                    <label class="custom-control-label" for="emprestimo">Empréstimo</label>
                                </div>
                            </li>
                            <li class="nav-item mx-1">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" name="type_movimentacao"
                                        id="devolucao" value="D" checked>
                                    <label class="custom-control-label" for="devolucao">Devolução</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-lg-6 col-xl-6 mt-2 filters">
                <div class="d-flex flex-column">
                    <label for="matriculas" class="form-label">Matriculas (Filtro):</label>
                    <div class="row">
                        {{matriculas-select}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
